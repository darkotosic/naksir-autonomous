name: Naksir Autonomous Daily Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC daily

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run autonomous backend pipeline
      - name: Run Naksir Autonomous Engine
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_MORNING_CHAT_ID: ${{ secrets.TELEGRAM_MORNING_CHAT_ID }}
        run: |
          echo "=== Running morning_run.py ==="
          python -m cron_jobs.morning_run

      # 5. Prepare artifacts for GitHub Pages
      - name: Upload public folder as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
