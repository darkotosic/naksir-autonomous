name: Naksir Autonomous Daily

on:
  # ručno pokretanje iz Actions taba
  workflow_dispatch:

  # automatski run svaki dan u 06:00 UTC (~07:00 CET)
  schedule:
    - cron: "0 6 * * *"

concurrency:
  group: naksir-autonomous-daily
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache za pip da build bude brži
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run Naksir Autonomous Engine
        env:
          API_FOOTBALL_BASE_URL: ${{ secrets.API_FOOTBALL_BASE_URL }}
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNELS: ${{ secrets.TELEGRAM_CHANNELS }}
          TELEGRAM_MORNING_CHAT_ID: ${{ secrets.TELEGRAM_MORNING_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "=== Running morning_run.py ==="
          python -m cron_jobs.morning_run

      # Debug: šta je engine izbacio u outputs/
      - name: Debug outputs folder
        run: |
          echo "=== DEBUG: outputs/ listing ==="
          if [ -d outputs ]; then
            ls -R outputs
          else
            echo "outputs/ folder ne postoji."
          fi

      # Safety net – obavezno postoji public/ i fajlovi u njemu
      - name: Create and populate public folder
        run: |
          mkdir -p public
          
          # copy tickets.json ako postoji
          if [ -f outputs/tickets.json ]; then
            cp outputs/tickets.json public/tickets.json
          fi

          # copy evaluation.json ako postoji
          if [ -f outputs/evaluation.json ]; then
            cp outputs/evaluation.json public/evaluation.json
          fi

          # optional: copy metadata
          if [ -f outputs/metadata.json ]; then
            cp outputs/metadata.json public/metadata.json
          fi

          # index.html da Pages ne da 404
          if [ ! -f public/index.html ]; then
            echo "<html><body><h2>Naksir Autonomous</h2><p>Static feed.</p></body></html>" > public/index.html
          fi

      # Debug: sumarno koliko setova / tiketa imamo u tickets.json
      - name: Debug tickets.json summary
        run: |
          echo "=== DEBUG: tickets.json summary ==="
          python - << 'PY'
import json, os

def summarize(path: str) -> None:
    if not os.path.exists(path):
        print(f"[DBG] {path} → MISSING")
        return
    with open(path, "r", encoding="utf-8") as f:
        data = json.load(f)
    sets = data.get("sets", [])
    total_tickets = sum(len(s.get("tickets", [])) for s in sets)
    print(f"[DBG] {path}: date={data.get('date')} sets={len(sets)} tickets={total_tickets}")

summarize("outputs/tickets.json")
summarize("public/tickets.json")

if os.path.exists("public/evaluation.json"):
    with open("public/evaluation.json", "r", encoding="utf-8") as f:
        data = json.load(f)
    print(f"[DBG] public/evaluation.json: date={data.get('date')} tickets={len(data.get('tickets', []))}")
PY

      - name: Upload public folder as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
