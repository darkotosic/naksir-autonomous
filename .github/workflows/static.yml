name: Naksir Autonomous Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run Naksir Autonomous Engine
        env:
          API_FOOTBALL_BASE_URL: ${{ secrets.API_FOOTBALL_BASE_URL }}
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNELS: ${{ secrets.TELEGRAM_CHANNELS }}
          TELEGRAM_MORNING_CHAT_ID: ${{ secrets.TELEGRAM_MORNING_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "=== Running morning_run.py ==="
          python -m cron_jobs.morning_run

      - name: Prepare public folder
        run: |
          mkdir -p public

          if [ -f outputs/tickets.json ]; then
            cp outputs/tickets.json public/tickets.json
          fi

          if [ -f outputs/evaluation.json ]; then
            cp outputs/evaluation.json public/evaluation.json
          fi

          if [ -f outputs/metadata.json ]; then
            cp outputs/metadata.json public/metadata.json
          fi

          if [ ! -f public/index.html ]; then
            echo "<html><body><h2>Naksir Autonomous</h2><p>Static feed.</p></body></html>" > public/index.html
          fi

      - name: Debug tickets.json
        run: |
          echo "=== DEBUG: tickets.json ==="
          if [ -f public/tickets.json ]; then
            python - << 'PY'
import json
with open("public/tickets.json", "r", encoding="utf-8") as f:
    data = json.load(f)
sets = data.get("sets", [])
tickets = sum(len(s.get("tickets", [])) for s in sets)
print(f"[DBG] date={data.get('date')} sets={len(sets)} tickets={tickets}")
PY
          else
            echo "[DBG] public/tickets.json MISSING"

      - name: Upload public folder as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
