name: Naksir Autonomous Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # 06:00 UTC â‰ˆ 07:00 CET

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run Naksir Autonomous Engine
        env:
          API_FOOTBALL_BASE_URL: ${{ secrets.API_FOOTBALL_BASE_URL }}
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_MORNING_CHAT_ID: ${{ secrets.TELEGRAM_MORNING_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "=== Running morning_run.py ==="
          python -m cron_jobs.morning_run

      - name: DEBUG: outputs listing
        run: |
          echo "=== DEBUG: outputs/ listing ==="
          ls -R outputs || echo "No outputs dir"

      - name: Ensure public dir exists
        run: mkdir -p public

      - name: DEBUG: public/tickets.json
        run: |
          echo "=== DEBUG: public/tickets.json ==="
          if [ -f public/tickets.json ]; then
            echo "--- HEAD (prvih ~80 linija) ---"
            head -n 80 public/tickets.json
          else
            echo "public/tickets.json ne postoji"
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Upload raw pages.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./public
