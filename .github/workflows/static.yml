name: Naksir Autonomous Daily

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        working-directory: ./naksir-autonomous
        run: pip install -r requirements.txt

      - name: Run Naksir Autonomous Engine
        working-directory: ./naksir-autonomous
        env:
          API_FOOTBALL_BASE_URL: ${{ secrets.API_FOOTBALL_BASE_URL }}
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNELS: ${{ secrets.TELEGRAM_CHANNELS }}
          TELEGRAM_MORNING_CHAT_ID: ${{ secrets.TELEGRAM_MORNING_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python -m cron_jobs.morning_run

      # KEY FIX — garantuje da public/ postoji u TAČNOM direktorijumu
      - name: Ensure public folder exists
        working-directory: ./naksir-autonomous
        run: mkdir -p public

      # KEY FIX — uploadujemo TAČAN path
      - name: Upload public folder as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./naksir-autonomous/public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
