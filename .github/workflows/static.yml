name: Naksir Morning Tickets + Pages

on:
  schedule:
    # svaki dan u 06:00 UTC ≈ 07:00 po Europe/Belgrade
    - cron: "0 6 * * *"
  workflow_dispatch:  # ručno pokretanje iz Actions taba

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
       API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
       TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
       TELEGRAM_MORNING_CHAT_ID: ${{ secrets.TELEGRAM_MORNING_CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # minimalni set eksternih biblioteka
          pip install requests httpx
          # plus sve iz requirements.txt (sad imamo i requests i httpx tu)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run morning autonomous pipeline
        run: |
          # koristi modul, da ne brineš o putanji
          python -m cron_jobs.morning_run

      # Konfiguriši GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload PUBLIC folder kao artifakt za Pages
      - name: Upload public folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      # Deploy na GitHub Pages
      - name: Deploy to Pages
        id: deploy
        uses: actions/deploy-pages@v4
