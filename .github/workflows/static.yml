name: Naksir Autonomous Daily

on:
  # ruƒçno pokretanje iz Actions taba
  workflow_dispatch:

  # automatski run svaki dan u 06:00 UTC (~07:00 CET)
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Restore API cache (fixtures/odds/history)
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: cache
          key: naksir-cache-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            naksir-cache-${{ github.ref_name }}-

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run Naksir Autonomous Engine
        env:
          API_FOOTBALL_BASE_URL: ${{ secrets.API_FOOTBALL_BASE_URL }}
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_MORNING_CHAT_ID: ${{ secrets.TELEGRAM_MORNING_CHAT_ID }}
        run: |
          python -m cron_jobs.morning_run

      - name: Show generated tickets.json
        run: |
          echo "=== public/tickets.json ==="
          cat public/tickets.json

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
